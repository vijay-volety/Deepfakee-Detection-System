version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_INFERENCE_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - deepfake-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./deepfake.db
      - JWT_SECRET_KEY=your-secret-key-change-in-production
      - INFERENCE_SERVICE_URL=http://inference:8001
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend/app:/app
      - uploads:/app/uploads
    depends_on:
      - redis
    networks:
      - deepfake-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Inference Service (GPU-enabled)
  inference:
    build:
      context: ./inference
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_PATH=/models
    volumes:
      - ./models/checkpoints:/models
      - ./inference/models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - deepfake-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - deepfake-network

  # Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - deepfake-network
    profiles:
      - monitoring

volumes:
  uploads:

networks:
  deepfake-network:
    driver: bridge